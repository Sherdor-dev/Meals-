<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Main Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Menu</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="item">

                <h1>Our Menu</h1>

                <div class="item-wrapper--btns">

                    <select class="select" name="" id="select">
                        <option value="disabled" disabled selected>disabled</option>
                        <option value="breakfast">breakfast</option>
                        <option value="lunch">lunch</option>
                        <option value="dinner">dinner</option>
                    </select>

                    <div class="item-wrapper-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="input" type="text">
                        <button class="search" id="search">search</button>
                    </div>

                    <button class="all" id="all-btn">all foods</button>
                    
                </div>
                <div class="wrapper">

                </div>
                <div class="text"></div>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
